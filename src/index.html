<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>frontcamp hometask</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
</head>
<body>
  <div class="global-wrapper">
    <div class="slide"><img src="./img/news-image.jpg" alt="app slide"></div>
    <div class="filters">
      <div id="loader" class="loader" style="width: 100px; height: 100px; background: red"></div>
      <form action="#">
        <label class="chanel">Choose news channel: <input id='chanel' type="text"></label>
        <label class="amount">Choose amount of articles: <input id='amount' type="number" min="1" max="20"></label>
        <input  class="search" id="search" type="submit" value="Search">
      </form>
    </div>
    <div class="content" id="content"></div>
  </div>
</body>
</html>
